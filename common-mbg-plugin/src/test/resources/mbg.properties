################################## MGB properties ##################################
##

# This is used to specify a target project for the generated objects.
mbg.targetProject=src/test/java

# jdbc configuration
driver=com.mysql.jdbc.Driver
url=jdbc:mysql://localhost:3306/todo
username=root
password=root

# This is the package where the generated bean and param classes will be placed.
mbg.modelPackage=net.yuanmomo.test.generator.bean

# This is the package where the generated xml files will be placed if you configured.
mbg.sqlMapPackage=net.yuanmomo.test.generator.mybatis.mapper

# This is the package where the generated mapper, provider,DAO etc. classes will be placed.
mbg.javaClientPackage=net.yuanmomo.test.generator.mybatis.mapper

# if you config the MapperExceptionPlugin on, config this.
#mbg.exceptionClass=net.yuanmomo.test.exception.XxxException

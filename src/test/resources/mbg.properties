################################## MGB properties ##################################
##
# This is used to specify a target project for the generated objects.
mbg.targetProject=src/test/java

# jdbc configuration
#driver=com.mysql.cj.jdbc.Driver
#url=jdbc:mysql://localhost:3306/mbg
driver=org.h2.Driver
url=jdbc:h2:mem:mbg;MODE=MYSQL;DB_CLOSE_DELAY=-1
username=root
password=root

# This is the package where the generated bean and param classes will be placed.
mbg.modelPackage=com.github.yuanmomo.test.generator.bean

# This is the package where the generated mapper interfaces and provider classes.
mbg.javaClientPackage=com.github.yuanmomo.test.generator.mybatis.mapper

